<div class="menu-background" *ngIf="isActive" (click)="isActive = false"></div>
<header class="header-mobile d-block d-lg-none" [ngClass]="{'admin' : isAdmin}">
  <div class="header-mobile__bar">
    <div class="container-fluid">
      <div class="header-mobile-inner">
        <a class="logo" routerLink="/dashboard">
          <img *hasNotRole="['Superuser']" width="100%" height="100%" class="img--logo"
               src="assets/images/logo_c2m.svg" alt="click2money">
          <img *hasRole="['Superuser']" width="100%" height="100%" class="img--logo"
               src="assets/images/logo_white_c2m.svg" alt="click2money">
        </a>
        <button (click)="isActive = !isActive" class="hamburger hamburger--slider" type="button"
                [ngClass]="{'admin' : isAdmin, 'is-active': isActive}">
          <span class="hamburger-box">
            <span class="hamburger-inner" [ngClass]="{'admin-button' : isAdmin}"></span>
          </span>
        </button>
      </div>
    </div>
  </div>
  <nav class="navbar-mobile" *ngIf="isActive" [@enterAnimation]>
    <app-nav-item-list mobile="true"></app-nav-item-list>
  </nav>
</header>
