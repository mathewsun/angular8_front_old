<div class="modal fade" [ngClass]="{'show': isShow}">
  <div class="modal-background" (click)="onOutsideClick()">

  </div>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Choose landing pages</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-6" *ngFor="let lp of model.landingPages">
              <app-landing-page-card [model]="lp">
              </app-landing-page-card>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-dark" (click)="close()">Close</button>
        <button class="btn btn-success" (click)="close(true)">Apply</button>
      </div>
    </div>
  </div>
</div>
