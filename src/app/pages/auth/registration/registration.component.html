<div class="page-wrapper">
  <div class="page-content">
    <div class="container">
      <div class="login-wrap">
        <div class="login-content">
          <div class="login-logo">
            <a href="#">
              <img src="assets/images/logo.png" alt="Click2Money">
            </a>
          </div>
          <div class="login-form">
            <div class="alert alert-danger" *ngIf="message">
              {{message}}
            </div>
            <form [formGroup]="signUpForm" >
              <div class="form-group">
                <label for="mail" class="form-control-label">Email Address</label>
                <input
                  id="mail"
                  class="au-input au-input--full"
                  type="email"
                  name="email"
                  formControlName="mail"
                  placeholder=""
                  #loginInput>
              </div>
              <div class="form-group">
                <label for="password" class="form-control-label">Password</label>
                <input
                  id="password"
                  class="au-input au-input--full"
                  type="password"
                  name="password"
                  formControlName="password"
                  #passwordInput>
              </div>
              <div class="form-group">
                <label for="passwordConfirm" class="form-control-label">Confirm password</label>
                <input
                  id="passwordConfirm"
                  class="au-input au-input--full"
                  type="password"
                  name="passwordConfirm"
                  formControlName="confirmPassword"
                  #passwordConfirmInput>
              </div>
              <hr>
              <div class="form-group">
                <label for="messengerSelect" class="form-control-label">Choose messenger</label>
                <app-select
                  id="messengerSelect"
                  class="form-control sign-up-select"
                  formControlName="messengerSelect"
                  caption="Telegram"
                  (changed)="onMessengerSelectSwitch(messangerSelect.value)"
                  #messangerSelect>
                  <div class="dropdown-item" data-value="0">Telegram</div>
                  <div class="dropdown-item" data-value="1">Skype</div>
                </app-select>
              </div>
              <div class="form-group" *ngIf="messengerSelect.value == 1">
                <label for="skype"class="form-control-lamibel">Skype</label>
                <input
                  id="skype"
                  class="au-input au-input--full"
                  name="skype"
                  formControlName="skype"
                  placeholder=""
                  #skypeInput>
              </div>
              <div class="form-group" *ngIf="messengerSelect.value == 0">
                <label for="telegram" class="form-control-label">Telegram</label>
                <input
                  id="telegram"
                  class="au-input au-input--full"
                  name="telegram"
                  formControlName="telegram"
                  placeholder="+79876543210 or @webmaster"
                  #telegramInput>
              </div>
              <div class="login-checkbox">
                <label>
                  <input formControlName="persistent" type="checkbox" name="remember" #eulaAccept>
                  <span>
                    <span i18n="@@eula-accept">
                      I have read and accept the
                    </span>

                    <a target="_blank" rel="noopener noreferrer" href="https://click2.money/offer" i18n="@@eula-accept-link">terms and conditions</a>
                  </span>
                </label>
              </div>
              <button
                class="au-btn au-btn--block au-btn--green m-b-20"
                [ngClass]="{'button-progress': processing}"
                [disabled]="!eulaAccept.checked"
                      (click)="onLogin()">sign up
              </button>
            </form>
            <div class="register-link">
              <p>
                Have account?
                <a routerLink="/sign-in">Sign In Here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
